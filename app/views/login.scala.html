@(form: Form[Authorization.Login])

<!DOCTYPE html>

<html>
    <head>
        <title>Авторизация</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </head>
    <body>
        <header>
        </header>
    </body>
</html>

@helper.form(routes.Authorization.authenticate) {

    <div class="container">

        <div class="row" id="header">
            <div class="span12">
            </div>
        </div>

        <div class="row" id="main">
                <h1 class="form-signin-heading">Войдите</h1>

                @if(form.hasGlobalErrors) {
                    <p style="color : red">
                    @form.globalError.message
                    </p>
                }

                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail"></label>
                        <div class="controls">
                            <input type="email" id="inputEmail" name="email" placeholder="Адрес электронной почты" value="@form("email").value">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword"></label>
                        <div class="controls">
                            <input type="password" name="password" id="inputPassword" placeholder="Пароль">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input type="checkbox"> Запомнить
                            </label>
                            <button type="submit" class="btn btn-large btn-primary">Войти</button>
                        </div>
                    </div>
                </form>
        </div>

        <div class="row" id="footer">
            <div class="span12">

            </div>
        </div>
    </div>
}
