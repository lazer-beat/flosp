<!DOCTYPE html>

<html>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </head>
    <body>
        <div class="container">

            <div class="row-fluid" id="header">

                <div class="a">

                        <a href="/login" id="logo"><i class="icon-pencil"></i><span>Войти</span></a>

                    </div>
                </div>

                <div align="right" class="c">
                    <p>Добро пожаловать!</p>
                    <address>
                        <strong>Компания, Inc.</strong><br>
                        Город Казань, ул. <br>
                        <abbr title="Phone">Тел:</abbr> (843) 456-7890
                    </address>
                </div>

            </div>

            <div class="row" id="main">
                <div class="n">
                    <div class="navbar">
                        <nav class="navbar-inner">
                            <ul class="nav">
                                <li class="divider-vertical"></li>
                                <li><a href="/">Главная</a></li>

                                <li><a href="/contacts">Контакты</a></li>

                <div class="span12">

            </div>
        </div>
